<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Course</title>
    <!-- Apply icon -->
    <link rel="icon" href="logo.png">
    <!-- applying google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- add poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- Apply CSS -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
        <header class = "head">
            <H1>Today I learned</H1>
            <button>Share a fact</button>
        </header>
        <form class ="fact-form">
            <input type="text" placeholder="Share fact with world" />
            <span>
                200
            </span>
            <input type="text" placeholder="Trustworthy source"/>
            <select>
                <option value="">Choose category</option>
                <option value="technology">Technology</option>
                <option value="society">Society</option>
                <option value="science">Science</option>
                <option value="business">Business</option>
                <option value="politics">Politics</option>
                <option value="entertainment">Entertainment</option>
                <option value="finance">Finance</option>
                <option value="others">Others</option>
            </select>
            <button>Search</button>
            <button>Post</button>
        </form>
    <main>
        <aside>
            <button>All</button>
            <button>Technology</button>
            <button>Society</button>
            <button>Science</button>
            <button>Business</button>
            <button>Politics</button>
        </aside>
        <section>
                <ul>
                <li class="fact">
                    <p >React is being developed by Meta formerly Facebook <span class="tag">#technology</span>
                        <a href="https://reactjs.org/" target="_blank">Source</a>
                    </p>
                    <div>
                        <button>👍<strong>24</strong></button>
                        <button>👎<strong>9</strong></button>
                        <!-- add fire emoji -->
                        <button>🔥<strong>4</strong></button>
                    </div>
                </li>
                <li class="fact">
                    <p class="fact">Millennial dads spend 3 times as much time with their kids than their fathers spent with them. In 1982, 43% of fathers had never changed a diaper. Today, that number is down to 3% <span class="tag">#society</span>
                        <a href="https://www.pewresearch.org/fact-tank/2019/06/12/fathers-day-facts/" target="_blank">Source</a>
                    </p>
                    <div>
                        <button>👍<strong>11</strong></button>
                        <button>👎<strong>2</strong></button>
                        <!-- add fire emoji -->
                        <button>🔥<strong>0</strong></button>
                    </div>

                </li>
            </ul>
        </section>
    </main>
</body>
</html>
